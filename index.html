<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="../trans-lab/css/style.css">
  <title>Trans Lab</title>
</head>
<body>
  <nav>
    <div class="pos-f-t">
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </nav>
  <div class="container-fluid">
    <!-- login -->
    <section class="page" id="logInPage">
      <div class="row">
        <div class="col-sm-4 offset-sm-4">
          <img src="src/assets/img/imagen.png" id="logo" alt="logo">
          <form>
            <div class="form-group" id="login">
              <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
              <input type="password" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Contrase単a">
              <button type="submit" class="btn rounded-0" style="width: 100%;">INICIAR SESION</button>
              <div>
                <label class="font-weight-normal text-light font-weight-normal ">多Olvidaste tu contrase単a?</label>
              </div>
              <div>
                <p class="text-light font-weight-normal text-center">多NO TIENES CUENTA?
                  <span class="color font-weight-bold">REGISTRATE</span>
                </p>
              </div>
          </form>
          </div>
          <div class="col-sm-4"></div>
        </div>
    </section>
    <!-- Home -->
    <section class="page" id="homePage">
      <div class="row align-items-center">
        <div class="col-sm-4 offset-sm-4">
          <div>
            <button type="submit" class="btn rounded-0 btnHome">VER SALDO</button>
          </div>
          <div>
            <button type="submit" class="btn rounded-0 btnHome">CALCULAR TARIFA</button>
          </div>
          <div>
            <button type="submit" class="btn rounded-0 btnHome">PERFIL</button>
          </div>
          <div>
            <button type="submit" class="btn rounded-0 btnHome">PREGUNTA FRECUENTES</button>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>

    </section>
    <!-- Perfil -->
    <section class="page" id="porfilePage">
      <div id="porfilePhoto">
      </div>
      <div class="row align-items-center">
        <div class="col-sm-4 offset-sm-4">
          <form>
            <div class="form-group" id="card">
              <input type="text" class="form-control rounded-0" id="cardNumber" aria-describedby="emailHelp" placeholder="Numero de tarjeta">
              <button type="submit" class="btn rounded-0" style="width: 100%;">AGREGAR TARJETA</button>
              <div class="form-group" id="cardPrint">
                <input class="form-control-sm rounded-0 cardSave" type="text" readonly>
                <input class="form-control-sm rounded-0 cardSave" type="text" readonly>
                <input class="form-control-sm rounded-0 cardSave" type="text" readonly>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </section>
    
    <!-- Calculadora de Saldo -->
    <section class="page" id="calculatorPage">
      <div class="row align-items-center">
        <div class="col-sm-8 offset-sm-2">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Numero tarjeta" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
          <div class="row justify-content-between">
            <div class="col-auto mr-auto">
              <form>
                <label class="my-1 mr-2">Tarifa</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Choose</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </form>
            </div>
            <div class="col-auto">
              <form>
                <label class="my-1 mr-2">Tarjeta</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Choose</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4 offset-sm-4">
          <button type="submit" class="btn">CALCULAR</button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </section>
    <!-- Preguntas Frecuentes -->
    <section class="page" id="FaqPage">

    </section>
    <!-- Saldo Tarjeta -->
    <section class="page" id="soldPage">

    </section>
    </div>
    <!-- fin container -->


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="src/js/card.js"></script>
    <script src="src/js/controller.js"></script>
    <script src="src/js/data.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>

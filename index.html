<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <title>TransLab</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <!-- login -->
  <section class="page" id="logInPage">
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <img src="src/img/imagen.png" id="logo" alt="logo">
        <form>
          <div class="form-group" id="login">
            <input type="email" id="emailUser" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
            <input type="password" id="passwordUser" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Contraseña">
            <button id="btnLogIn" type="submit" class="btn rounded-0" style="width: 100%;">INICIAR SESION</button>
            <div>
              <label class="font-weight-normal text-light font-weight-normal ">¿Olvidaste tu contraseña?</label>
            </div>
            <div>
              <p class="text-light font-weight-normal text-center">¿NO TIENES CUENTA?
                <span class="color font-weight-bold registerlabel">REGISTRATE</span>
              </p>
            </div>
        </form>
        </div>
        <div class="col-sm-4"></div>
      </div>
  </section>
  <!-- Register -->
  <section class="page" id="registerPage">
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <form class="formRegister">
          <div class="form-group" id="Register">
            <input type="email" id="emailNewUser" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Correo Electronico">
            <input type="password" id="passwordNewUser" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Contraseña">
            <button id="btnRegister" type="submit" class="btn rounded-0" style="width: 100%;">REGISTRAR</button>
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </section>
  <!-- Home -->
  <section class="page" id="homePage">
    <div class="row align-items-center">
      <div class="col-sm-4 offset-sm-4">
        <div>
          <button type="submit" class="btn rounded-0 btnHome">VER SALDO</button>
        </div>
        <div>
          <button type="submit" class="btn rounded-0 btnHome">CALCULAR TARIFA</button>
        </div>
        <div>
          <button type="submit" class="btn rounded-0 btnHome">PERFIL</button>
        </div>
        <div>
          <button type="submit" class="btn rounded-0 btnHome">PREGUNTA FRECUENTES</button>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </section>
  <!-- Perfil Agregar tarjeta -->
  <section class="page" id="porfilePage">
    <div id="porfilePhoto"> </div>
    <div class="row align-items-center">
      <div class="col-sm-4 offset-sm-4">
        <form>
          <div class="form-group" id="card">

            <div id="porfileEmail" class="card">
              <div class="card-body">
                <!-- Email usuario -->
              </div>
            </div>

            <input type="number" class="form-control-sm rounded-0" id="cardNumberInput" aria-describedby="emailHelp" placeholder="Numero de tarjeta">

            <button type="submit" id="btnAddCard" class="btn rounded-0" style="width: 100%;">AGREGAR TARJETA</button>
          </div>

          <div id="cardPorfileSave" class="card">
              <!-- tarjeta gurdada -->
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </section>
  <!-- Calcular Tarifa -->
  <section class="page" id="calculatorPage">
    <div class="form-group calculatorItems">
      <div class="row align-items-center">
        <div class="col-sm-4 offset-sm-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Numero tarjeta" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
          <div class="row justify-content-between">
            <div class="col-sm-4 mr-auto">
              <form>
                <label class="my-1 mr-2">Tarifa</label>
                <select class="custom-select my-1 mr-sm-2 selectCalculate" id="fareCard">
                  <option selected>Tarifa</option>
                  <option value="alto">Horario Alto: $760</option>
                  <option value="medio">Horario Medio: $680</option>
                  <option value="3">Horario Bajo: $630</option>
                </select>
              </form>
            </div>
            <div class="col-sm-4">
              <form>
                <label class="my-1 mr-2">Tarjeta</label>
                <select class="custom-select my-1 mr-sm-2 selectCalculate" id="cardNumberSelect1">
                  <option selected>Nº tarjeta</option>
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                </select>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4 offset-sm-4">
          <button type="submit" id="btnCalculate" class="btn rounded-0">CALCULAR</button>

          <div class="card mb-3" style="width: 100%;">
            <div class="card-header text-center">COSTO PASAJE</div>
            <div class="card-body cardText text-center">
              <h1 class="card-text">$</h1>
            </div>
          </div>

          <div class="card mb-3" style="width: 100%;">
            <div class="card-header text-center">SALDO FINAL</div>
            <div class="card-body cardText text-center">
              <h1 class="card-text"></h1>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </section>
  <!-- Saldo Tarjeta -->
  <section class="page" id="saldoPage">
    <div class="row align-items-center">
      <div class="col-sm-4 offset-sm-4">
        <form>
          <div class="form-group saldoItems">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Numero tarjeta" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <select class="custom-select my-1 mr-sm-2" id="cardNumberSelect2">
              <option selected>Nº tarjeta</option>
              <option value="1"></option>
            </select>
            <button type="submit" id="btnSaldo" class="btn rounded-0">VER SALDO</button>
          </div>
        </form>
        <div id="saldo" class="card mb-3" style="width: 100%;">
         <!-- Acá se imprime saldo -->
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="col-sm-4"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

  <script src=""></script>
  <script src="src/js/data.js"></script>
  <script src="src/js/main.js"></script>
  <script src="src/js/user.js"></script>
</body>

</html>
